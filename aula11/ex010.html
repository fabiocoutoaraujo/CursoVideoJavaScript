<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="text" name="txtVel" id="txtVel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular()
        {
            var txtVel = document.querySelector('input#txtVel')
            var divRes = document.querySelector('div#res')
            var vel = Number(txtVel.value)
            
            divRes.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong>.</p>`
            
            if (vel > 60)
            {
                divRes.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`
            }
            
            divRes.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
